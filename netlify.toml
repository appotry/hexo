# https://docs.netlify.com/configure-builds/file-based-configuration/#sample-netlify-toml-file
# https://docs.netlify.com/routing/headers/#custom-headers 
# https://gist.github.com/robsonsobral/5b8d1ff10a10dd35793a768f8531cc18

[[redirects]]
  from = "/search.xml"
  to = "https://cfblog.17lai.site/search.xml"
  
[[redirects]]
  from = "/atom.xml"
  to = "https://cfblog.17lai.site/atom.xml"

[[redirects]]
  from = "/feed.json"
  to = "https://cfblog.17lai.site/feed.json"
  
[[redirects]]
  from = "/rss.xml"
  to = "https://cfblog.17lai.site/rss.xml"
  
[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "https://ana.17lai.site,https://cimg1.17lai.site,https://cfblog.17lai.site,https://waline.17lai.site,https://fastly.jsdelivr.net,https://cdn.webpushr.com,https://live2dapi.17lai.site"
  
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.ttf"
